<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片切换</title>
  <link rel="stylesheet" href="./css/style5.css">
  <script defer src="./js/changeimg5.js"></script>
</head>
<body>
  <div class="img-wrapper">
    <div class="images">
      <img class="active-img" data-img="1" src="img/01.webp">
      <img data-img="2" src="img/02.webp">
      <img data-img="3" src="img/03.webp">
      <img data-img="4" src="img/04.webp">
      <img data-img="5" src="img/05.webp">
    </div>
    <ul class="change-img">
      <li class="change-img-btn active-btn" data-btn="1">1</li>
      <li class="change-img-btn" data-btn="2">2</li>
      <li class="change-img-btn" data-btn="3">3</li>
      <li class="change-img-btn" data-btn="4">4</li>
      <li class="change-img-btn" data-btn="5">5</li>
    </ul>
  </div>

</body>
</html>
